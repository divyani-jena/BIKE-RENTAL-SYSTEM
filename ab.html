<!DOCTYPE html>
<html>
<head>
	<title>Bike List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
    body {
	font-family: Arial, sans-serif;
	background-color: #f2f2f2;
}

.login-container {
	background-color: #fff;
	padding: 20px;
	border-radius: 5px;
	margin: 50px auto;
	max-width: 500px;
	box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
}

h2 {
	font-size: 24px;
	margin-bottom: 10px;
}

label {
	display: block;
	margin-bottom: 5px;
}

input[type="text"], input[type="password"] {
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 5px;
	width: 100%;
	margin-bottom: 10px;
}

button[type="submit"] {
	background-color: #4CAF50;
	color: #fff;
	padding: 10px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

button[type="submit"]:hover {
	background-color: #3e8e41;
}

#bike-list-container {
	background-color: #fff;
	padding: 20px;
	border-radius: 5px;
	margin: 50px auto;
	max-width: 500px;
	box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
}

#bike-list-container ul {
	list-style: none;
	padding: 0;
	margin: 0;
}

#bike-list-container li {
	padding: 10px;
	border-bottom: 1px solid #ccc;
}

</style>
<body>
	<div class="login-container">
		<form id="login-form" action="" method="POST">
			<h2>Login to Access Bike List</h2>
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" required>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
			<button type="submit">Login</button>
		</form>
	</div>

	<div id="bike-list-container" style="display: none;">
		<h2>Bike List</h2>
		<ul>
			<li>Bike 1</li>
			<li>Bike 2</li>
			<li>Bike 3</li>
			<li>Bike 4</li>
			<li>Bike 5</li>
		</ul>
	</div>

	<script>
        const loginForm = document.getElementById("login-form");
const bikeListContainer = document.getElementById("bike-list-container");

loginForm.addEventListener("submit", function(event) {
	event.preventDefault();
	const username = document.getElementById("username").value;
	const password = document.getElementById("password").value;
	if (username === "123" && password === "123") {
		loginForm.style.display = "none";
		bikeListContainer.style.display = "block";
	} else {
		alert("Invalid username or password. Please try again.");
	}
});
    </script>
</body>
</html>
